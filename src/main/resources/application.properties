spring.application.name=Image Cropper BE

server.port=5000
spring.jpa.open-in-view=false

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger

# Upload limiti
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB

# Log
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.codecta=DEBUG

# Database
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS:1433;databaseName=image_cropper;encrypt=false;trustServerCertificate=true;integratedSecurity=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Temporary
spring.docker.compose.enabled=false

